    value: "# Europa Component Library (ECL) v4 - Context Document\r\n\r\n**Source:** [European Commission Component Library](https://ec.europa.eu/component-library/ec/)  \r\n**Role:** Official Design System for European Commission Web Presence  \r\n**Standard:** WCAG 2.1 Level AA Compliant\r\n\r\n---\r\n\r\n## 1. Description\r\n\r\nThis document establishes Design Foundations for the core visual logic of the system, including a 12-column grid, a specific EU-branded color palette, and a semantic typographic hierarchy.\r\n\r\nComponent Architecture: The file categorizes UI elements into three logical groups:\r\nGeneral UI Components: Building blocks for content (e.g., Accordions, Cards, Banners).\r\nForm Elements: Standardized inputs for user data (e.g., Datepickers, Checkboxes).\r\nNavigation & Structure: Site-wide containers that ensure a persistent user experience (e.g., Mega Menus, Site Headers, Footers).\r\nInteractive Documentation: For every component, the document provides:\r\n* A functional summary description.\r\n* Showcase links for accessing technical implementation code (HTML/Twig).\r\n* Playground links for real-time visual testing and configuration.\r\n\r\nStructural Templates: It porvides examples of the \"DNA\" of standard European Commission pages by listing the specific component sequences required to build different Page types.\r\n\r\nTechnical Compliance: The document highlights the library's commitment to WCAG 2.1 Level AA accessibility, support for both Left-to-Right (LTR) and Right-to-Left (RTL) languages, and a modern CSS approach using the BEM (Block Element Modifier) naming convention.\r\n\r\n---\r\n\r\n## 2. Component Catalog & Showcase\r\n\r\n### General UI Components\r\n\r\n* **Accordion**\r\n    * *Description:* Collapsible panels used to organize large amounts of info in a compact space.\r\n    * *Showcase:* [View Accordion](https://ec.europa.eu/component-library/ec/components/accordion/code)\r\n    * *Playground link:* [Accordion](https://ec.europa.eu/component-library/playground/ec/?path=/story/components-accordion--default&globals=viewport:responsive)\r\n    * Illustration![Accordion](ECL-V4-accordion.png)\r\n\r\n* **Banner**\r\n    * *Description:* High-level promotional or informational sections usually at the top of a page.\r\n    * *Showcase:* [View Banner](https://ec.europa.eu/component-library/ec/components/banner/code)\r\n    * *Playground link:* [Banner](https://ec.europa.eu/component-library/playground/ec/?path=/story/components-banner--image&globals=viewport:responsive/)\r\n    * Illustration![Generic](ECL-V4-banner.png)\r\n\r\n* **Blockquotes**\r\n    * *Description:* Specifically styled containers used to highlight quotes or significant text excerpts.\r\n    * *Showcase:* [View Blockquotes](https://ec.europa.eu/component-library/ec/components/blockquote/code)\r\n    * *Playground link:* [Blockquote](https://ec.europa.eu/component-library/playground/ec/?path=/story/components-blockquote--default&globals=viewport:responsive/)\r\n    * Illustration![Generic](ECL-V4-Blockquotes.png)\r\n\r\n* **Buttons**\r\n    * *Description:* Action triggers available in Primary, Secondary, and Ghost variants for clear hierarchy.\r\n    * *Showcase:* [View Buttons](https://ec.europa.eu/component-library/playground/ec/?path=/story/components-button/code)\r\n    * *Playground link:* [Button](https://ec.europa.eu/component-library/playground/ec/?path=/story/components-button--primary&globals=viewport:responsive)\r\n    * Illustration![Generic](ECL-V4-buttons.png)\r\n\r\n* **Cards**\r\n    * *Description:* Containers that group related content (text, images, links) into a single actionable unit.\r\n    * *Showcase:* [View Cards](https://ec.europa.eu/component-library/ec/components/card/code)\r\n    * *Playground link:* [Card](https://ec.europa.eu/component-library/playground/ec/?path=/story/components-card--default&globals=viewport:responsive/)\r\n    * Illustration![Generic](ECL-V4-default-thumb.png)\r\n\r\n* **Carousel**\r\n    * *Description:* An interactive slideshow used to cycle through multiple featured content items.\r\n    * *Showcase:* [View Carousel](https://ec.europa.eu/component-library/ec/components/carousel/code)\r\n    * *Playground link:* [Carousel](https://ec.europa.eu/component-library/playground/ec/?path=/story/components-carousel--default&globals=viewport:responsive/)\r\n    * Illustration![Generic](ECL-V4-default-thumb.png)\r\n\r\n* **Category Filter**\r\n    * *Description:* Tools for users to sort and filter lists based on specific metadata or categories.\r\n    * *Showcase:* [View Filter](https://ec.europa.eu/component-library/ec/components/category-filter/code)\r\n    * *Playground link:* [Filter](https://ec.europa.eu/component-library/playground/ec/?path=/story/components-category-filter--default&globals=viewport:responsive/)\r\n    * Illustration![Generic](ECL-V4-default-thumb.png)\r\n\r\n* **Fact and Figures**\r\n    * *Description:* A visual component designed to highlight key data points, statistics, or metrics.\r\n    * *Showcase:* [View Stats](https://ec.europa.eu/component-library/ec/components/fact-figures/code)\r\n    * *Playground link:* [Fact](https://ec.europa.eu/component-library/playground/ec/?path=/story/components-fact-figures--default&globals=viewport:responsive/)\r\n    * Illustration![Generic](ECL-V4-default-thumb.png)\r\n\r\n* **Files**\r\n    * *Description:* A standardized link for downloads, showing file type, title, and file size.\r\n    * *Showcase:* [View Files](https://ec.europa.eu/component-library/ec/components/file/code)\r\n    * *Playground link:* [File](https://ec.europa.eu/component-library/playground/ec/?path=/story/components-file--default&globals=viewport:responsive/)\r\n    * Illustration![Generic](ECL-V4-files.png)\r\n\r\n* **Modal**\r\n    * *Description:* An overlay window capturing user focus for critical interactions or extra info.\r\n    * *Showcase:* [View Modal](https://ec.europa.eu/component-library/ec/components/modal/code)\r\n    * *Playground link:* [Modal](https://ec.europa.eu/component-library/playground/ec/?path=/story/components-modal--default&globals=viewport:responsive/)\r\n    * Illustration![Generic](ECL-V4-default-thumb.png)\r\n\r\n* **Notifications**\r\n    * *Description:* Status banners (Success, Warning, Error) used for immediate system feedback.\r\n    * *Showcase:* [View Notifications](https://ec.europa.eu/component-library/ec/components/notification/code)\r\n    * *Playground link:* [Notification](https://ec.europa.eu/component-library/playground/ec/?path=/story/components-notifications--info&globals=viewport:responsive)\r\n    * Illustration![Generic](ECL-V4-default-thumb.png)\r\n\r\n* **Timeline**\r\n    * *Description:* A vertical or horizontal representation of a sequence of events or milestones.\r\n    * *Showcase:* [View Timeline](https://ec.europa.eu/component-library/ec/components/timeline/code)\r\n    * *Playground link:* [Timeline](https://ec.europa.eu/component-library/playground/ec/?path=/story/components-timeline--default&globals=viewport:responsive/)\r\n    * Illustration![Generic](ECL-V4-default-thumb.png)\r\n\r\n### Form Elements\r\n\r\n* **Checkbox**\r\n    * *Description:* Allows users to select one or more items from a list of options.\r\n    * *Showcase:* [View Checkbox](https://ec.europa.eu/component-library/ec/components/checkbox/code)\r\n    * *Playground link:* [Checkbox](https://ec.europa.eu/component-library/playground/ec/?path=/story/components-forms--standalone-checkbox&globals=viewport:responsive)\r\n    * Illustration![Generic](ECL-V4-default-thumb.png)\r\n\r\n* **Datepicker**\r\n    * *Description:* A calendar-based input for selecting dates in a standardized format.\r\n    * *Showcase:* [View Datepicker](https://ec.europa.eu/component-library/ec/components/datepicker/code)\r\n    * *Playground link:* [Datepicker](https://ec.europa.eu/component-library/playground/ec/?path=/story/components-forms--standalone-checkbox&globals=viewport:responsive)\r\n    * Illustration![Generic](ECL-V4-default-thumb.png)\r\n\r\n* **File Upload**\r\n    * *Description:* An interface for users to select and attach files for submission.\r\n    * *Showcase:* [View Upload](https://ec.europa.eu/component-library/ec/components/file-upload/code)\r\n    * *Playground link:* [Upload](https://ec.europa.eu/component-library/playground/ec/?path=/story/components-forms--file-upload&globals=viewport:responsive)\r\n    * Illustration![Generic](ECL-V4-default-thumb.png)\r\n\r\n* **Select**\r\n    * *Description:* A dropdown menu used to pick a single option from a list.\r\n    * *Showcase:* [View Select](https://ec.europa.eu/component-library/ec/components/select/code)\r\n    * *Playground link:* [Select](https://ec.europa.eu/component-library/playground/ec/?path=/story/components-forms--select&globals=viewport:responsive)\r\n    * Illustration![Generic](ECL-V4-default-thumb.png)\r\n\r\n* **Text Field**\r\n    * *Description:* A single-line input field for alphanumeric data entry.\r\n    * *Showcase:* [View Text Field](https://ec.europa.eu/component-library/ec/components/text-field/code)\r\n    * *Playground link:* [Text Field](https://ec.europa.eu/component-library/playground/ec/?path=/story/components-forms--text&globals=viewport:responsive)\r\n    * Illustration![Generic](ECL-V4-default-thumb.png)\r\n\r\n### Navigation & Structural Components\r\n\r\n* **Breadcrumb**\r\n    * *Description:* Shows the navigation path and current location within the site hierarchy.\r\n    * *Showcase:* [View Breadcrumb](https://ec.europa.eu/component-library/ec/components/breadcrumb/code)\r\n    * *Playground link:* [Breadcrumb](https://ec.europa.eu/component-library/playground/ec/?path=/story/components-navigation-breadcrumb--default&globals=viewport:responsive)\r\n    * Illustration![Generic](ECL-V4-default-thumb.png)\r\n\r\n* **Mega Menu**\r\n    * *Description:* A large navigation menu for websites with deep information architecture.\r\n    * *Showcase:* [View Mega Menu](https://ec.europa.eu/component-library/ec/components/mega-menu/code)\r\n    * *Playground link:* [Mega Menu](https://ec.europa.eu/component-library/playground/ec/?path=/story/components-site-wide-site-header--core&args=show_menu:mega-menu&globals=viewport:responsive)\r\n    * Illustration![Generic](ECL-V4-default-thumb.png)\r\n\r\n* **Tabs**\r\n    * *Description:* Layered sections allowing users to switch views within the same context.\r\n    * *Showcase:* [View Tabs](https://ec.europa.eu/component-library/ec/components/tabs/code)\r\n    * *Playground link:* [Tabs](https://ec.europa.eu/component-library/playground/ec/?path=/story/components-navigation-tabs--default&globals=viewport:responsive)\r\n    * Illustration![Generic](ECL-V4-default-thumb.png)\r\n\r\n* **Pagination**\r\n    * *Description:* Navigation controls used to divide long content across multiple pages.\r\n    * *Showcase:* [View Pagination](https://ec.europa.eu/component-library/ec/components/pagination/code)\r\n    * *Playground link:* [Pagination](https://ec.europa.eu/component-library/playground/ec/?path=/story/components-navigation-pagination--default&globals=viewport:responsive)\r\n    * Illustration![Generic](ECL-V4-default-thumb.png)\r\n\r\n* **Site Header**\r\n    * *Description:* Global header with official identity, language selector, and search.\r\n    * *Showcase:* [View Site Header](https://ec.europa.eu/component-library/ec/components/site-header/code)\r\n    * *Playground link:* [Header](https://ec.europa.eu/component-library/playground/ec/?path=/story/components-site-wide-site-header--core&globals=viewport:responsive)\r\n    * Illustration![Generic](ECL-V4-default-thumb.png)\r\n\r\n* **Site Footer**\r\n    * *Description:* Global footer containing legal links, copyright, and contact info.\r\n    * *Showcase:* [View Site Footer](https://ec.europa.eu/component-library/ec/components/site-footer/code)\r\n    * *Playground link:* [Footer](https://ec.europa.eu/component-library/playground/ec/?path=/story/components-site-wide-site-footer--core&globals=viewport:responsive)\r\n    * Illustration![Generic](ECL-V4-default-thumb.png)\r\n\r\n---\r\n## 3. Features  \r\n* Language and translation ref: RTL and LTR\r\n\r\n---\r\n## 4. Templates\r\n* Template : Press Release/News Detail\r\n    * Site Header\r\n    * Breadcrumb\r\n    * Page Header (with Label, Date, and Typography.H1)\r\n    * Inpage Navigation\r\n    * Featured Item (Image)\r\n    * Typography.Body (Main text)\r\n    * Separator\r\n    * File (PDF Download)\r\n    * Tags (Related Topics)\r\n    * Social Media Share\r\n    * Site Footer\r\n* Template : Priority Detail Page\r\n    * Site Header (with Mega Menu)\r\n    * Breadcrumb\r\n    * Banner (Hero style)\r\n    * Fact and Figures (Data callouts)\r\n    * List with Illustrations (Icon + Text)\r\n    * Featured Item (Image + Body text blocks)\r\n    * Timeline (Interactive progress tracker)\r\n    * Card (News & Profiles)\r\n    * Navigation List (Footer-area links)\r\n    * Tags\r\n    * Social Media Share\r\n    * Site Footer    \r\n\r\n## 5. System Guidelines\r\nThe ECL ensures brand consistency and high accessibility standards across all digital platforms of the European Commission.\r\n\r\n* **Typography:** A strict semantic hierarchy using standardized font stacks (Arial, Helvetica, or custom EU fonts) to maintain a professional, neutral tone.\r\n* **Color Palette:** Centered on \"EU Blue\" (#004494) and \"EU Yellow\" (#FFD617). Includes functional colors for system feedback (Success, Info, Warning, Error).\r\n* **Grid & Layout:** Utilizes a 12-column responsive grid and \"Stacks\" (Flexbox-based utility) for fluid layouts across all device sizes.\r\n* **Accessibility:** Built-in compliance with WCAG 2.1 Level AA, covering keyboard navigation, contrast, and screen reader support.\r\n* **Spacing:** A modular scale used to maintain consistent rhythm and white space between interface elements.\r\n\r\n\r\n---\r\n## 6. Implementation Details\r\n* **Version Focus:** ECL v4 emphasizes visual improvements such as updated color palettes, rounded corners, and refined shadows.\r\n* **Tech Stack:** Provides Twig templates, HTML5/CSS3 (BEM naming convention), and vanilla JavaScript.\r\n* **Usage:** For implementation, refer to the \"Code\" tab within any component Showcase link to access the specific markup and behavior logic."
